<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloss√°rio Interativo de TI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.3s;
        }

        .search-bar:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .filter-btn.active {
            background: #764ba2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .quiz-btn {
            background: #f093fb;
            font-weight: bold;
        }

        .quiz-btn:hover {
            background: #f5576c;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card-container {
            perspective: 1000px;
            height: 250px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: white;
            color: #333;
            transform: rotateY(180deg);
        }

        .term {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .category-badge {
            background: rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .definition {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: center;
        }

        .difficulty {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .difficulty.basico {
            background: #4ade80;
            color: white;
        }

        .difficulty.intermediario {
            background: #fbbf24;
            color: white;
        }

        .difficulty.avancado {
            background: #f87171;
            color: white;
        }

        .favorite-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        /* Quiz Mode Styles */
        .quiz-container {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .quiz-container.active {
            display: block;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .quiz-title {
            font-size: 2em;
            color: #667eea;
        }

        .quiz-score {
            font-size: 1.5em;
            color: #764ba2;
            font-weight: bold;
        }

        .quiz-question {
            background: #f3f4f6;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }

        .quiz-options {
            display: grid;
            gap: 15px;
        }

        .quiz-option {
            padding: 15px 25px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
        }

        .quiz-option:hover {
            border-color: #667eea;
            background: #f9fafb;
        }

        .quiz-option.correct {
            background: #dcfce7;
            border-color: #4ade80;
        }

        .quiz-option.wrong {
            background: #fee2e2;
            border-color: #f87171;
        }

        .quiz-option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .quiz-feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            display: none;
        }

        .quiz-feedback.show {
            display: block;
        }

        .quiz-feedback.correct {
            background: #dcfce7;
            color: #166534;
        }

        .quiz-feedback.wrong {
            background: #fee2e2;
            color: #991b1b;
        }

        .quiz-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Gloss√°rio Interativo de TI</h1>
            <p class="subtitle">Aprenda termos essenciais de Desenvolvimento, Redes e Seguran√ßa</p>
        </header>

        <div class="controls">
            <input type="text" class="search-bar" id="searchBar" placeholder="üîç Pesquisar termo...">
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="todos">Todos</button>
                <button class="filter-btn" data-filter="desenvolvimento">üíª Desenvolvimento</button>
                <button class="filter-btn" data-filter="redes">üåê Redes</button>
                <button class="filter-btn" data-filter="seguranca">üîí Seguran√ßa</button>
                <button class="filter-btn" data-filter="favoritos">‚≠ê Favoritos</button>
                <button class="filter-btn quiz-btn" id="quizBtn">üéÆ Iniciar Quiz</button>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalTerms">25</div>
                    <div class="stat-label">Total de Termos</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="visibleTerms">25</div>
                    <div class="stat-label">Termos Vis√≠veis</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="favoriteCount">0</div>

                </div>

        <div class="quiz-container" id="quizContainer">
            <div class="quiz-header">
                <h2 class="quiz-title">üéÆ Quiz Mode</h2>
                <div class="quiz-score">
                    Pontua√ß√£o: <span id="quizScore">0</span>/<span id="quizTotal">0</span>
                </div>
            </div>
            
            <div class="quiz-question" id="quizQuestion">
                <div class="question-text" id="questionText"></div>
                <div class="quiz-options" id="quizOptions"></div>
                <div class="quiz-feedback" id="quizFeedback"></div>
            </div>

                <button class="btn btn-primary" id="nextQuestionBtn">Pr√≥xima Pergunta</button>

            </div>
        </div>

        <div class="cards-grid" id="cardsGrid"></div>
    </div>

    <script>
        const glossaryData = [
            // Desenvolvimento
            {
                term: "API",
                definition: "Interface de Programa√ß√£o de Aplica√ß√µes. Conjunto de regras que permite que diferentes softwares se comuniquem entre si.",
                category: "desenvolvimento",
                difficulty: "basico"
            },
            {
                term: "Git",
                definition: "Sistema de controle de vers√£o distribu√≠do usado para rastrear mudan√ßas no c√≥digo-fonte durante o desenvolvimento de software.",
                category: "desenvolvimento",
                difficulty: "basico"
            },
            {
                term: "Framework",
                definition: "Estrutura de software que fornece funcionalidades gen√©ricas que podem ser alteradas para criar aplica√ß√µes espec√≠ficas.",
                category: "desenvolvimento",
                difficulty: "intermediario"
            },
            {
                term: "Docker",
                definition: "Plataforma que permite criar, testar e implantar aplica√ß√µes rapidamente usando containers.",
                category: "desenvolvimento",
                difficulty: "intermediario"
            },
            {
                term: "CI/CD",
                definition: "Integra√ß√£o Cont√≠nua e Entrega Cont√≠nua. Pr√°ticas de desenvolvimento que automatizam a integra√ß√£o e implanta√ß√£o de c√≥digo.",
                category: "desenvolvimento",
                difficulty: "avancado"
            },
            {
                term: "Refatora√ß√£o",
                definition: "Processo de reestruturar c√≥digo existente sem alterar seu comportamento externo, melhorando sua legibilidade e manutenibilidade.",
                category: "desenvolvimento",
                difficulty: "intermediario"
            },
            {
                term: "REST",
                definition: "Representational State Transfer. Estilo arquitetural para sistemas distribu√≠dos baseado em HTTP.",
                category: "desenvolvimento",
                difficulty: "intermediario"
            },
            {
                term: "Microservi√ßos",
                definition: "Arquitetura que estrutura uma aplica√ß√£o como cole√ß√£o de servi√ßos pequenos e independentes.",
                category: "desenvolvimento",
                difficulty: "avancado"
            },

            // Redes
            {
                term: "TCP/IP",
                definition: "Conjunto de protocolos de comunica√ß√£o usado para interconectar dispositivos de rede na Internet.",
                category: "redes",
                difficulty: "basico"
            },
            {
                term: "DNS",
                definition: "Domain Name System. Sistema que traduz nomes de dom√≠nio em endere√ßos IP.",
                category: "redes",
                difficulty: "basico"
            },
            {
                term: "Firewall",
                definition: "Sistema de seguran√ßa que monitora e controla o tr√°fego de rede baseado em regras predefinidas.",
                category: "redes",
                difficulty: "basico"
            },
            {
                term: "Load Balancer",
                definition: "Dispositivo que distribui o tr√°fego de rede entre v√°rios servidores para otimizar recursos e disponibilidade.",
                category: "redes",
                difficulty: "intermediario"
            },
            {
                term: "VPN",
                definition: "Virtual Private Network. Conex√£o criptografada entre dispositivos atrav√©s de uma rede p√∫blica.",
                category: "redes",
                difficulty: "intermediario"
            },
            {
                term: "VLAN",
                definition: "Virtual Local Area Network. Rede logicamente separada dentro de uma rede f√≠sica.",
                category: "redes",
                difficulty: "avancado"
            },
            {
                term: "BGP",
                definition: "Border Gateway Protocol. Protocolo de roteamento usado para trocar informa√ß√µes entre sistemas aut√¥nomos na Internet.",
                category: "redes",
                difficulty: "avancado"
            },
            {
                term: "CDN",
                definition: "Content Delivery Network. Rede de servidores distribu√≠dos que entrega conte√∫do aos usu√°rios baseado em sua localiza√ß√£o geogr√°fica.",
                category: "redes",
                difficulty: "intermediario"
            },

            // Seguran√ßa
            {
                term: "Criptografia",
                definition: "Processo de codificar informa√ß√µes para que apenas pessoas autorizadas possam acess√°-las.",
                category: "seguranca",
                difficulty: "basico"
            },
            {
                term: "SSL/TLS",
                definition: "Protocolos criptogr√°ficos que fornecem comunica√ß√£o segura atrav√©s de redes de computadores.",
                category: "seguranca",
                difficulty: "intermediario"
            },
            {
                term: "Phishing",
                definition: "T√©cnica de fraude que tenta obter informa√ß√µes confidenciais atrav√©s de comunica√ß√µes falsas.",
                category: "seguranca",
                difficulty: "basico"
            },
            {
                term: "DDoS",
                definition: "Distributed Denial of Service. Ataque que sobrecarrega um sistema com tr√°fego para torn√°-lo indispon√≠vel.",
                category: "seguranca",
                difficulty: "intermediario"
            },
            {
                term: "Autentica√ß√£o Multifator",
                definition: "M√©todo de seguran√ßa que requer duas ou mais formas de verifica√ß√£o para acessar um recurso.",
                category: "seguranca",
                difficulty: "basico"
            },
            {
                term: "Penetration Test",
                definition: "Teste de seguran√ßa autorizado que simula ataques para identificar vulnerabilidades em sistemas.",
                category: "seguranca",
                difficulty: "avancado"
            },
            {
                term: "Zero Trust",
                definition: "Modelo de seguran√ßa que n√£o confia automaticamente em nada dentro ou fora da rede e verifica tudo.",
                category: "seguranca",
                difficulty: "avancado"
            },
            {
                term: "Malware",
                definition: "Software malicioso projetado para danificar, explorar ou obter acesso n√£o autorizado a sistemas.",
                category: "seguranca",
                difficulty: "basico"
            },
            {
                term: "Hash",
                definition: "Fun√ß√£o que transforma dados de qualquer tamanho em uma string de tamanho fixo, usada para verificar integridade.",
                category: "seguranca",
                difficulty: "intermediario"
            }
        ];

        let favorites = new Set();
        let currentFilter = 'todos';
        let quizMode = false;
        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let quizScore = 0;

        const categoryLabels = {
            desenvolvimento: "üíª Desenvolvimento",
            redes: "üåê Redes",
            seguranca: "üîí Seguran√ßa"
        };

        function createCard(data, index) {
            const isFavorite = favorites.has(index);
            
            return `
                <div class="card-container" data-index="${index}" data-category="${data.category}">
                    <div class="card">
                        <div class="card-face card-front">
                            <div class="difficulty ${data.difficulty}">${data.difficulty.charAt(0).toUpperCase() + data.difficulty.slice(1)}</div>
                            <div class="term">${data.term}</div>
                            <div class="category-badge">${categoryLabels[data.category]}</div>
                            <button class="favorite-btn" onclick="toggleFavorite(${index}, event)">${isFavorite ? '‚≠ê' : '‚òÜ'}</button>
                        </div>
                        <div class="card-face card-back">
                            <div class="definition">${data.definition}</div>
                            <button class="favorite-btn" onclick="toggleFavorite(${index}, event)">${isFavorite ? '‚≠ê' : '‚òÜ'}</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = glossaryData.map((data, index) => createCard(data, index)).join('');
            
            // Add click event to flip cards
            document.querySelectorAll('.card-container').forEach(container => {
                container.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('favorite-btn')) {
                        container.querySelector('.card').classList.toggle('flipped');
                    }
                });
            });

            filterCards();
        }

        function toggleFavorite(index, event) {
            event.stopPropagation();
            
            if (favorites.has(index)) {
                favorites.delete(index);
            } else {
                favorites.add(index);
            }
            
            updateFavoriteCount();
            renderCards();
        }

        function updateFavoriteCount() {
            document.getElementById('favoriteCount').textContent = favorites.size;
        }

        function filterCards() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const containers = document.querySelectorAll('.card-container');
            let visibleCount = 0;

            containers.forEach((container, index) => {
                const data = glossaryData[index];
                const matchesSearch = data.term.toLowerCase().includes(searchTerm) || 
                                    data.definition.toLowerCase().includes(searchTerm);
                const matchesCategory = currentFilter === 'todos' || 
                                       data.category === currentFilter ||
                                       (currentFilter === 'favoritos' && favorites.has(index));

                if (matchesSearch && matchesCategory) {
                    container.style.display = 'block';
                    visibleCount++;
                } else {
                    container.style.display = 'none';
                }
            });

            document.getElementById('visibleTerms').textContent = visibleCount;
        }

        // Search functionality
        document.getElementById('searchBar').addEventListener('input', filterCards);

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.id === 'quizBtn') return;
                
                document.querySelectorAll('.filter-btn').forEach(b => {
                    if (b.id !== 'quizBtn') b.classList.remove('active');
                });
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                filterCards();
            });
        });

        // Quiz Mode
        document.getElementById('quizBtn').addEventListener('click', startQuiz);
        document.getElementById('exitQuizBtn').addEventListener('click', exitQuiz);
        document.getElementById('nextQuestionBtn').addEventListener('click', nextQuestion);

        function startQuiz() {
            quizMode = true;
            quizScore = 0;
            currentQuestionIndex = 0;
            
            // Generate quiz questions
            quizQuestions = generateQuizQuestions();
            
            document.getElementById('cardsGrid').style.display = 'none';
            document.getElementById('quizContainer').classList.add('active');
            document.getElementById('quizScore').textContent = '0';
            document.getElementById('quizTotal').textContent = quizQuestions.length;
            
            showQuestion();
        }

        function exitQuiz() {
            quizMode = false;
            document.getElementById('cardsGrid').style.display = 'grid';
            document.getElementById('quizContainer').classList.remove('active');
        }

        function generateQuizQuestions() {
            const questions = [];
            const usedIndices = new Set();
            
            // Generate 10 random questions
            while (questions.length < Math.min(10, glossaryData.length)) {
                const randomIndex = Math.floor(Math.random() * glossaryData.length);
                
                if (!usedIndices.has(randomIndex)) {
                    usedIndices.add(randomIndex);
                    const correctAnswer = glossaryData[randomIndex];
                    
                    // Get 3 wrong answers from different terms
                    const wrongAnswers = [];
                    while (wrongAnswers.length < 3) {
                        const wrongIndex = Math.floor(Math.random() * glossaryData.length);
                        if (wrongIndex !== randomIndex && !wrongAnswers.includes(glossaryData[wrongIndex].term)) {
                            wrongAnswers.push(glossaryData[wrongIndex].term);
                        }
                    }
                    
                    // Mix answers
                    const allAnswers = [correctAnswer.term, ...wrongAnswers];
                    allAnswers.sort(() => Math.random() - 0.5);
                    
                    questions.push({
                        definition: correctAnswer.definition,
                        correctAnswer: correctAnswer.term,
                        options: allAnswers
                    });
                }
            }
            
            return questions;
        }

        function showQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                showQuizResults();
                return;
            }
            
            const question = quizQuestions[currentQuestionIndex];
            document.getElementById('questionText').textContent = `Qual termo corresponde a esta defini√ß√£o?\n\n"${question.definition}"`;
            
            const optionsHtml = question.options.map(option => 
                `<div class="quiz-option" data-answer="${option}">${option}</div>`
            ).join('');
            
            document.getElementById('quizOptions').innerHTML = optionsHtml;
            document.getElementById('quizFeedback').classList.remove('show', 'correct', 'wrong');
            document.getElementById('nextQuestionBtn').style.display = 'none';
            
            // Add click events to options
            document.querySelectorAll('.quiz-option').forEach(opt => {
                opt.addEventListener('click', () => checkAnswer(opt, question.correctAnswer));
            });
        }

        function checkAnswer(selectedOption, correctAnswer) {
            const allOptions = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('quizFeedback');
            const isCorrect = selectedOption.dataset.answer === correctAnswer;
            
            // Disable all options
            allOptions.forEach(opt => {
                opt.classList.add('disabled');
                if (opt.dataset.answer === correctAnswer) {
                    opt.classList.add('correct');
                }
            });
            
            if (isCorrect) {
                quizScore++;
                document.getElementById('quizScore').textContent = quizScore;
                feedback.textContent = 'üéâ Correto! Excelente!';
                feedback.classList.add('show', 'correct');
            } else {
                selectedOption.classList.add('wrong');
                feedback.textContent = `‚ùå Incorreto. A resposta correta √©: ${correctAnswer}`;
                feedback.classList.add('show', 'wrong');
            }
            
            document.getElementById('nextQuestionBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function showQuizResults() {
            const percentage = Math.round((quizScore / quizQuestions.length) * 100);
            let message = '';
            
            if (percentage >= 80) {
                message = 'üèÜ Incr√≠vel! Voc√™ domina esses conceitos!';
            } else if (percentage >= 60) {
                message = 'üëç Muito bem! Continue estudando!';
            } else {
                message = 'üìö Continue praticando! Voc√™ vai melhorar!';
            }
            
            document.getElementById('questionText').innerHTML = `
                <h2 style="margin-bottom: 20px;">Quiz Finalizado!</h2>
                <p style="font-size: 1.5em; margin-bottom: 15px;">Voc√™ acertou ${quizScore} de ${quizQuestions.length} quest√µes</p>
                <p style="font-size: 1.2em; margin-bottom: 15px;">Porcentagem: ${percentage}%</p>
                <p style="font-size: 1.3em; color: #667eea;">${message}</p>
            `;
            document.getElementById('quizOptions').innerHTML = '';
            document.getElementById('quizFeedback').classList.remove('show');
            document.getElementById('nextQuestionBtn').textContent = 'Reiniciar Quiz';
            document.getElementById('nextQuestionBtn').style.display = 'block';
            document.getElementById('nextQuestionBtn').onclick = startQuiz;
        }

        // Initialize
        renderCards();
        updateFavoriteCount();
    </script>
</body>
